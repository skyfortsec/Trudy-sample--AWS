name: Destroy & Redeploy (Terraform)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type DESTROY to confirm'
        required: true
        default: ''

permissions:
  contents: read

jobs:
  reset:
    name: Terraform Destroy then Apply
    runs-on: ubuntu-latest

    steps:
      - name: Safety check
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "DESTROY" ]; then
            echo "You must type DESTROY to run this workflow."
            exit 1
          fi

      - name: Checkout repo
        uses: actions/checkout@v4

      # Configure AWS credentials using Access Keys (simpler)
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      # If your terraform code is in ./terraform folder, set working-directory accordingly
      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      # Optional: show what Terraform THINKS it will destroy
      - name: Terraform Plan Destroy
        working-directory: ./terraform
        run: terraform plan -destroy

      - name: Terraform Destroy (delete everything in state)
        working-directory: ./terraform
        run: terraform destroy -auto-approve

      # Fresh init to ensure clean apply
      - name: Terraform Init (after destroy)
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply (recreate everything)
        working-directory: ./terraform
        run: terraform apply -auto-approve
